<div class="container">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>
                Register
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="container">
                    <mat-form-field>
                        <input matInput placeholder="Full Name" formControlName="fullname" name="fullname" required>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Email" formControlName="email" name="email" required>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Password" formControlName="password" type="password"
                            name="password" required>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Password repeat" formControlName="passwordRepeat" type="password"
                            name="passwordRepeat" required>
                    </mat-form-field>
                </div>
                <mat-card-actions>
                    <mat-spinner [diameter]="25" *ngIf="showSpinner">
                    </mat-spinner>
                    <button *ngIf="!showSpinner" mat-raised-button type="submit" color="primary"
                        [disabled]="!registerForm.valid || this.registerForm.value.password !== this.registerForm.value.passwordRepeat">Register
                    </button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
